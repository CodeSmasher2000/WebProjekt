<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2" id="startHeader">Det Enkla Sättet Att Hitta Drömjobbet!</h1>
        <div class="row center">
            <div class="input-field col s6">
              <select id="select-job">
                <option value="" disabled selected>Välj ditt yrke</option>
                <option value="programmerare">Programmerare</option>
                <option value="städare">Dick Sucker</option>
                <option value="massör">Pattes Slave</option>
                <option value="C#" >Web-utveckling</option>
              </select>
            </div>
            <div class="input-field col s6">
            <select id="select-lan">
              <option value="" disabled selected>Välj ditt område</option>
              <option value="1">Stockholm</option>
              <option value="10">Blekinge</option>
              <option value="20">Dalarna</option>
              <option value="21">Gävleborg</option>
              <option value="13">Halland</option>
              <option value="23">Jämtland</option>
              <option value="6">Jönköping</option>
              <option value="8">Kalmar</option>
              <option value="12">Skåne</option>
            </select>
            </div>
          
          <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-job">Submit
                <i class="material-icons right">send</i>
            </button>
            
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="image\spacebackground.jpg" alt="Unsplashed          background img 1"></div>
    </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
